{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="main-container">
        <div class="left-container">
            <div class="header singn">
                <div class="logo">
                  <p class="pro">Pro</p>
                  <p class="dot">.</p>
                  <p class="remote">remote</p>
                </div>
            </div>
            <form method="post" class="form-container">
                {% csrf_token %}
                <p class="form-title">
                    Sign Up
                </p>
                {{ form.username }}
                {{ form.email }}
                {{ form.password1 }}
                {{ form.password2 }}
                <!-- <input type="text" placeholder="username" class="main-input">
                <input type="email" placeholder="email" class="main-input">
                <input type="password" placeholder="password" class="main-input">
                <input type="password" placeholder="confirm password" class="main-input"> -->
                <button class="form-button">
                    Register
                </button>
                {% if messages %}
                    {% for message in messages %}
                        <p class="message-container">{{message}}</p>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
        <div class="right-container">
            <img class="signup-image" src="{% static 'images/signup_image.png' %}" alt=""/>
        </div>
    </div>
{% endblock content %}
