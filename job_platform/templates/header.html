<div class="header">
  <a href="{% url 'home-page' %}">
    <div class="logo">
        <p class="pro">Pro</p>
        <p class="dot">.</p>
        <p class="remote">remote</p>
    </div>
  </a>
    <div class="right-header-inner-container">
      <a href="{% url 'job-list-page' %}"><p class="text">Jobs</p></a>
      <p class="text">About</p>
      {% if not user.is_authenticated %}
        <a href="{% url 'signin-page' %}"><p class="text">Sign In</p></a>
        <a href="{% url 'signup-page' %}"><button class="button">Sign Up Now</button></a>
      {% else %}
        <a href="{% url 'signout' %}"><p class="text">Logout</p></a>
        <a href="{% url 'user-page' %}"><p class="text">Hello {{ user.username }}</p> </a>
      {% endif %}
    </div>
  </div>
  {% if messages %}
    {% for message in messages %}
        <p class="message-container">{{message}}</p>
    {% endfor %}
  {% endif %}
